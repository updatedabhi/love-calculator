<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        * {
            overflow: hidden;
        }
        .main {
            background-color: pink;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Love Calculator</h1>
            <div class="area">
                <label for="YourName">Your Name</label>
                <input type="text" name="" id="">
                <p>❤️</p>
                <label for="HerName">Her Name</label>
                <input type="text" name="" id="">
                <button onclick="findLove()">calculate</button>
                <h2 class="result">result: </h2>
            </div>
        </div>
    </div>
    <script>
        function findLove() {
            var randoNumber = Math.random();
            var lovePercentage = Math.floor(randoNumber * 100) + 1;
            if (lovePercentage <= 50)
            {
                document.querySelector(".result").innerText = "Result: " + lovePercentage + "%" + " (Not strong relation)";
            }
            else
            {
                document.querySelector(".result").innerText = "Result: " + lovePercentage + "%" + " (Strong relation)";
            }
        }
    </script>
</body>

</html>
